<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #111;
    }
    #refLink {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 10px 0;
      font-size: 16px;
      word-break: break-all;
    }
    button {
      background-color: #facc15;
      color: #111;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .stats {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
    }
    .bottom-nav a {
      color: #facc15;
      text-decoration: none;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔗 Your Referral Link</h1>
    <div id="refLink">Loading...</div>
    <button id="copyBtn">Copy & Invite Friends</button><div class="stats">
  <p><strong>👥 Total Referrals:</strong> <span id="refCount">0</span></p>
  <p><strong>🏆 Your Rank:</strong> <span id="rank">Loading...</span></p>
</div>

  </div>  <div class="bottom-nav">
    <a href="index.html">🏠<br>Home</a>
    <a href="tasks.html">📋<br>Tasks</a>
    <a href="referral.html">🔗<br>Referral</a>
    <a href="boost.html">⚡<br>Boost</a>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, set, update, onValue, get, child } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxQ4EiH_aTCyJm5_VT0cRSDD97F_ObG1o",
      authDomain: "bitdeen-a1ebe.firebaseapp.com",
      databaseURL: "https://bitdeen-a1ebe-default-rtdb.firebaseio.com",
      projectId: "bitdeen-a1ebe",
      storageBucket: "bitdeen-a1ebe.appspot.com",
      messagingSenderId: "957332775205",
      appId: "1:957332775205:web:e34cc38d4d5282adc43acc",
      measurementId: "G-FY8TBYBJ58"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const uid = localStorage.getItem("bitdeen_uid") || "user_" + Math.floor(Math.random() * 1000000000);
    localStorage.setItem("bitdeen_uid", uid);

    const telegramBotUsername = "bitdeen_bot"; // Replace with your actual bot
    const refLink = `https://t.me/${telegramBotUsername}?start=${uid}`;

    document.getElementById("refLink").textContent = refLink;
    document.getElementById("copyBtn").addEventListener("click", () => {
      navigator.clipboard.writeText(refLink);
      alert("✅ Link copied! Share it with your friends on Telegram.");
      window.open(refLink, '_blank');
    });

    const refCountSpan = document.getElementById("refCount");
    const rankSpan = document.getElementById("rank");

    onValue(ref(db, `users/${uid}/referrals`), (snapshot) => {
      const count = snapshot.exists() ? Object.keys(snapshot.val()).length : 0;
      refCountSpan.textContent = count;
    });

    onValue(ref(db, "users"), (snapshot) => {
      const allUsers = snapshot.val() || {};
      const ranking = [];
      for (const id in allUsers) {
        const refs = allUsers[id].referrals ? Object.keys(allUsers[id].referrals).length : 0;
        ranking.push({ id, refs });
      }
      ranking.sort((a, b) => b.refs - a.refs);
      const userRank = ranking.findIndex(u => u.id === uid) + 1;
      rankSpan.textContent = `#${userRank} out of ${ranking.length}`;
    });
  </script></body>
</html>
