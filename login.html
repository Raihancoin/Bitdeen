<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BDN — Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root{--gold:#facc15;--bg1:#020617;--glass:rgba(255,255,255,0.04)}
    *{box-sizing:border-box;font-family:'Inter',sans-serif}
    body{margin:0;background:linear-gradient(135deg,#041024,#081528);min-height:100vh;display:flex;align-items:center;justify-content:center;color:#fff}
    .card{width:360px;padding:28px;border-radius:14px;background:var(--glass);border:1px solid rgba(255,255,255,0.06);box-shadow:0 10px 30px rgba(2,6,23,0.6);text-align:center}
    .logo{width:76px;height:76px;border-radius:14px;margin:0 auto 14px;box-shadow:0 6px 20px rgba(250,204,21,0.12);background:url('https://i.ibb.co/gMDGSYkQ/Elegant-Bit-Deen-Cryptocurrency-Logo.png') center/cover no-repeat}
    h1{color:var(--gold);font-size:20px;margin:6px 0 8px}
    p.sub{color:#bfc7d6;font-size:13px;margin-bottom:18px}
    .google-btn{display:flex;align-items:center;gap:10px;justify-content:center;padding:12px;border-radius:10px;background:#fff;color:#111;border:none;font-weight:700;cursor:pointer;width:100%}
    .google-btn img{width:20px}
    .small{font-size:12px;color:#9aa6b7;margin-top:12px}
    .legal{font-size:11px;color:#7e8b96;margin-top:14px}
  </style>
</head>
<body>
  <div class="card">
    <div class="logo" aria-hidden="true"></div>
    <h1>BDN Secure Portal</h1>
    <p class="sub">Stake BDN → Get $1000+ USDT after official listing. Secure Google Sign-in.</p>

    <button id="googleLogin" class="google-btn">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="G"/>
      Continue with Google
    </button>

    <p class="small">By continuing you agree to our Terms & Conditions</p>
    <p class="legal">🔒 Secure · Encrypted · Powered by Firebase</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getDatabase, ref, set, get, child, update } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    // ==== তোমার Firebase Config (যা তুমি আগে দিয়েছিলে) ====
    const firebaseConfig = {
      apiKey: "AIzaSyBxQ4EiH_aTCyJm5_VT0cRSDD97F_ObG1o",
      authDomain: "bitdeen-a1ebe.firebaseapp.com",
      databaseURL: "https://bitdeen-a1ebe-default-rtdb.firebaseio.com",
      projectId: "bitdeen-a1ebe",
      storageBucket: "bitdeen-a1ebe.appspot.com",
      messagingSenderId: "957332775205",
      appId: "1:957332775205:web:e34cc38d4d5282adc43acc",
      measurementId: "G-FY8TBYBJ58"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    document.getElementById('googleLogin').addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        // store minimal profile & createdAt
        const userRef = ref(db, 'users/' + user.uid);
        const payload = {
          uid: user.uid,
          name: user.displayName || '',
          email: user.email || '',
          photoURL: user.photoURL || '',
          createdAt: Date.now(),
          bdn: 0,
          diamond: 0,
          tokenBoostLevel: 0,
          nextClaim: Date.now(),
        };
        // only set if not exists
        const snap = await get(child(ref(db), `users/${user.uid}`));
        if (!snap.exists()) {
          await set(userRef, payload);
        } else {
          // ensure basic fields exist
          await update(userRef, { email: user.email, name: user.displayName, photoURL: user.photoURL });
        }

        // handle referral from URL: ?ref=someUid
        const params = new URLSearchParams(window.location.search);
        const refUid = params.get('ref');
        if (refUid && refUid !== user.uid) {
          // write a lightweight referral record
          const refPath = ref(db, `referrals/${refUid}/${user.uid}`);
          await set(refPath, { from: refUid, to: user.uid, at: Date.now(), email: user.email || null });
        }

        // redirect to dashboard
        window.location.href = 'dashboard.html';
      } catch (err) {
        console.error(err);
        alert('Login failed. Please try again.');
      }
    });
  </script>
</body>
</html>
