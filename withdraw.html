<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Withdraw - BitDeen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      padding: 20px;
      color: #111;
      text-align: center;
    }
    h1 {
      color: #facc15;
    }
    #walletAddress {
      margin: 10px 0;
      font-weight: bold;
      font-family: monospace;
      color: #0a7a0a;
    }
    .btn {
      padding: 10px 20px;
      background: #facc15;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      min-width: 200px;
    }
    .btn:disabled {
      background: #ddd;
      cursor: not-allowed;
      color: #999;
    }
    .info {
      margin-top: 20px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>üí∏ Withdraw</h1>
  <p>Your BDN Balance: <strong><span id="bdn">Loading...</span></strong></p>

  <button id="connectWalletBtn" class="btn">Connect Wallet</button>
  <div id="walletAddress"></div>

  <button class="btn" id="withdrawBtn" disabled>Request Withdraw</button>
  <div class="info" id="infoText">Withdraw will be available from Jan 1, 2027</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, get, set, update, push, child } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxQ4EiH_aTCyJm5_VT0cRSDD97F_ObG1o",
      authDomain: "bitdeen-a1ebe.firebaseapp.com",
      databaseURL: "https://bitdeen-a1ebe-default-rtdb.firebaseio.com",
      projectId: "bitdeen-a1ebe",
      storageBucket: "bitdeen-a1ebe.appspot.com",
      messagingSenderId: "957332775205",
      appId: "1:957332775205:web:e34cc38d4d5282adc43acc",
      measurementId: "G-FY8TBYBJ58"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const bdnEl = document.getElementById("bdn");
    const infoText = document.getElementById("infoText");
    const withdrawBtn = document.getElementById("withdrawBtn");
    const connectWalletBtn = document.getElementById("connectWalletBtn");
    const walletAddressEl = document.getElementById("walletAddress");

    let userBDN = 0;
    let userWallet = null;
    let userUid = null;

    // MetaMask Wallet connect function
    async function connectWallet() {
      if (typeof window.ethereum === "undefined") {
        alert("MetaMask is not installed. Please install it to connect your wallet.");
        return;
      }

      try {
        const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
        userWallet = accounts[0];
        walletAddressEl.textContent = `Connected Wallet: ${userWallet}`;
        connectWalletBtn.textContent = "Wallet Connected";

        // Disable connect button after connection
        connectWalletBtn.disabled = true;

        // Use wallet address as UID (or you can hash if you want)
        userUid = userWallet.toLowerCase();

        // Load user balance from Firebase
        await loadBalance();

        // Enable withdraw button if balance and date valid
        checkWithdrawAvailability();
      } catch (err) {
        alert("Wallet connection failed: " + err.message);
      }
    }

    async function loadBalance() {
      if (!userUid) {
        bdnEl.textContent = "0";
        userBDN = 0;
        return;
      }

      const snap = await get(child(ref(db), `users/${userUid}`));
      if (snap.exists()) {
        const data = snap.val();
        userBDN = data.bdn || 0;
        bdnEl.textContent = userBDN;
      } else {
        bdnEl.textContent = "0";
        userBDN = 0;
      }
    }

    function isWithdrawAvailable() {
      const now = new Date();
      const unlock = new Date("2027-01-01T00:00:00");
      return now >= unlock;
    }

    function checkWithdrawAvailability() {
      if (!userWallet) {
        withdrawBtn.disabled = true;
        return;
      }
      if (!isWithdrawAvailable()) {
        withdrawBtn.disabled = true;
        infoText.textContent = "‚è≥ Withdraw will be available from Jan 1, 2027.";
        return;
      }
      if (userBDN < 1) {
        withdrawBtn.disabled = true;
        infoText.textContent = "üö´ You have no BDN to withdraw.";
        return;
      }
      withdrawBtn.disabled = false;
      infoText.textContent = "";
    }

    withdrawBtn.addEventListener("click", async () => {
      if (!userWallet || !userUid) {
        alert("Please connect your wallet first.");
        return;
      }

      if (!isWithdrawAvailable()) {
        alert("‚è≥ Withdraw will be available from Jan 1, 2027.");
        return;
      }

      if (userBDN < 1) {
        alert("üö´ You have no BDN to withdraw.");
        return;
      }

      const withdrawData = {
        uid: userUid,
        wallet: userWallet,
        amount: userBDN,
        time: new Date().toISOString(),
        status: "pending"
      };

      try {
        const requestRef = push(ref(db, "withdraw_requests"));
        await set(requestRef, withdrawData);

        // Reset BDN to 0
        await update(ref(db, `users/${userUid}`), { bdn: 0 });

        alert("‚úÖ Withdraw request submitted. It will be processed after listing.");
        bdnEl.textContent = "0";
        userBDN = 0;
        checkWithdrawAvailability();
      } catch (err) {
        alert("Withdraw request failed: " + err.message);
      }
    });

    connectWalletBtn.addEventListener("click", connectWallet);
  </script>
</body>
    </html>
