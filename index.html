  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";const firebaseConfig = {
  apiKey: "AIzaSyBxQ4EiH_aTCyJm5_VT0cRSDD97F_ObG1o",
  authDomain: "bitdeen-a1ebe.firebaseapp.com",
  projectId: "bitdeen-a1ebe",
  storageBucket: "bitdeen-a1ebe.appspot.com",
  messagingSenderId: "957332775205",
  appId: "1:957332775205:web:e34cc38d4d5282adc43acc",
  measurementId: "G-FY8TBYBJ58"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const tg = window.Telegram.WebApp;
const user = tg.initDataUnsafe?.user;
const userId = user?.id;

document.getElementById("username").innerText = user?.first_name || "User";

const bdnEl = document.getElementById("bdn");
const diamondEl = document.getElementById("diamond");
const claimBtn = document.getElementById("claimBtn");
const timerText = document.getElementById("timer");
const timerBox = document.getElementById("timerBox");

let diamonds = 0;
let bdn = 0;
let lastClaim = 0;
const waitTime = 3600000;

async function loadUserData() {
  const ref = doc(db, "users", String(userId));
  const snap = await getDoc(ref);
  if (snap.exists()) {
    const data = snap.data();
    diamonds = data.diamonds || 0;
    bdn = data.bdn || 0;
    lastClaim = data.lastClaim || 0;
  } else {
    await setDoc(ref, {
      diamonds: 0,
      bdn: 0,
      lastClaim: 0
    });
  }
  updateUI();
  updateClaimUI();
}

async function claimToken() {
  const now = Date.now();
  if ((now - lastClaim) >= waitTime) {
    bdn++;
    lastClaim = now;
    await updateDoc(doc(db, "users", String(userId)), {
      bdn,
      lastClaim
    });
    updateUI();
    updateClaimUI();
  }
}

function updateUI() {
  bdnEl.innerText = bdn;
  diamondEl.innerText = diamonds;
}

function updateClaimUI() {
  const now = Date.now();
  const diff = now - lastClaim;
  const left = waitTime - diff;

  if (left <= 0) {
    claimBtn.style.display = "inline-block";
    timerBox.style.display = "none";
  } else {
    claimBtn.style.display = "none";
    timerBox.style.display = "block";
    updateTimer(left);
    const interval = setInterval(() => {
      const remaining = waitTime - (Date.now() - lastClaim);
      if (remaining <= 0) {
        clearInterval(interval);
        updateClaimUI();
      } else {
        updateTimer(remaining);
      }
    }, 1000);
  }
}

function updateTimer(ms) {
  const min = Math.floor(ms / 60000);
  const sec = Math.floor((ms % 60000) / 1000);
  timerText.innerText = `${min}:${sec < 10 ? '0' + sec : sec}`;
}

loadUserData();

  </script>
