<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>BitDeen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBxQ4EiH_aTCyJm5_VT0cRSDD97F_ObG1o",
      authDomain: "bitdeen-a1ebe.firebaseapp.com",
      databaseURL: "https://bitdeen-a1ebe-default-rtdb.firebaseio.com",
      projectId: "bitdeen-a1ebe",
      storageBucket: "bitdeen-a1ebe.appspot.com",
      messagingSenderId: "957332775205",
      appId: "1:957332775205:web:e34cc38d4d5282adc43acc",
      measurementId: "G-FY8TBYBJ58"
    };

    // ‚úÖ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ‚úÖ GET UID from Telegram URL
    const params = new URLSearchParams(window.location.search);
    const uidFromURL = params.get("uid");
    if (uidFromURL) {
      localStorage.setItem("bitdeen_uid", uidFromURL);
    }

    // ‚úÖ Load UID
    let uid = localStorage.getItem("bitdeen_uid");
    if (!uid) {
      uid = "user_" + Math.floor(Math.random() * 1000000000);
      localStorage.setItem("bitdeen_uid", uid);
    }

    // ‚úÖ User Data
    const bdnSpan = document.getElementById('bdn');
    const diamondSpan = document.getElementById('diamond');
    const claimBtn = document.getElementById('claimBtn');
    let userData = { bdn: 0, diamond: 0, nextClaim: Date.now(), tokenBoostLevel: 0 };

    async function loadUserData() {
      const snapshot = await get(child(ref(db), `users/${uid}`));
      if (snapshot.exists()) {
        userData = snapshot.val();
      } else {
        await set(ref(db, 'users/' + uid), userData);
      }
      updateUI();
      updateTimer();
    }

    function updateUI() {
      bdnSpan.textContent = userData.bdn;
      diamondSpan.textContent = userData.diamond;
    }

    function updateTimer() {
      const now = Date.now();
      if (now >= userData.nextClaim) {
        claimBtn.disabled = false;
        claimBtn.textContent = `Claim +${1 + (userData.tokenBoostLevel || 0)} BDN`;
      } else {
        const diff = userData.nextClaim - now;
        const mins = Math.floor(diff / 60000);
        const secs = Math.floor((diff % 60000) / 1000);
        claimBtn.disabled = true;
        claimBtn.textContent = `Wait: ${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
      }
    }

    claimBtn.addEventListener('click', async () => {
      const boostLevel = userData.tokenBoostLevel || 0;
      const amount = 1 + boostLevel;
      userData.bdn += amount;
      userData.nextClaim = Date.now() + 3600000;
      await set(ref(db, 'users/' + uid), userData);
      updateUI();
      updateTimer();
    });

    setInterval(updateTimer, 1000);
    loadUserData();
  </script>
