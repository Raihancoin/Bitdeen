  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, get, set, child } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxQ4EiH_aTCyJm5_VT0cRSDD97F_ObG1o",
      authDomain: "bitdeen-a1ebe.firebaseapp.com",
      databaseURL: "https://bitdeen-a1ebe-default-rtdb.firebaseio.com",
      projectId: "bitdeen-a1ebe",
      storageBucket: "bitdeen-a1ebe.appspot.com",
      messagingSenderId: "957332775205",
      appId: "1:957332775205:web:e34cc38d4d5282adc43acc",
      measurementId: "G-FY8TBYBJ58"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let uid = localStorage.getItem("bitdeen_uid");
    if (!uid) {
      uid = "user_" + Math.floor(Math.random() * 1000000000);
      localStorage.setItem("bitdeen_uid", uid);
    }

    const boostLevelEl = document.getElementById("boostLevel");
    const boostCostEl = document.getElementById("boostCost");
    const tokenBoostLevelEl = document.getElementById("tokenBoostLevel");
    const tokenBoostCostEl = document.getElementById("tokenBoostCost");

    const timeBoostBtn = document.getElementById("timeBoostBtn");
    const tokenBoostBtn = document.getElementById("tokenBoostBtn");

    async function loadUser() {
      const snapshot = await get(child(ref(db), `users/${uid}`));
      if (!snapshot.exists()) return;

      const user = snapshot.val();
      const timeBoostLevel = user.boostLevel || 1;
      const tokenBoostLevel = user.tokenBoostLevel || 0;

      const timeCost = 1000 * Math.pow(2, timeBoostLevel - 1);
      const tokenCost = 2000 * (tokenBoostLevel + 1);

      boostLevelEl.textContent = timeBoostLevel;
      boostCostEl.textContent = timeCost;
      tokenBoostLevelEl.textContent = tokenBoostLevel;
      tokenBoostCostEl.textContent = tokenCost;

      timeBoostBtn.onclick = async () => {
        if (user.diamond >= timeCost) {
          user.diamond -= timeCost;
          user.nextClaim = user.nextClaim + 3600000;
          user.boostLevel = timeBoostLevel + 1;
          await set(ref(db, `users/${uid}`), user);
          alert("âœ… Time Boost activated! +1 hour added to claim cooldown");
          location.reload();
        } else {
          alert("âŒ Not enough diamonds for Time Boost!");
        }
      };

      tokenBoostBtn.onclick = async () => {
        if (user.diamond >= tokenCost) {
          user.diamond -= tokenCost;
          user.tokenBoostLevel = tokenBoostLevel + 1;
          await set(ref(db, `users/${uid}`), user);
          alert(`âœ… Token Boost upgraded! Now you will claim ${user.tokenBoostLevel + 1} BDN per hour.`);
          location.reload();
        } else {
          alert("âŒ Not enough diamonds for Token Boost!");
        }
      };
    }

    loadUser();
  </script></body>
